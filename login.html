<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/ykg6wsg.css">
  <script src="loginvalidation.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <title>Login</title>
</head>

<body>

  <div class="main-container">
    <div class="index-container">
      <div class="logo-container">
        <img id="UCL-logo" src="img/UCLeventslogo.png" alt="UCLevents logo">
      </div>

      <div id="login">
        <form name="lnform" id="login-form" action="#">
          <span id="email-error"></span> <br>
          <input id="email-input" type="text" placeholder="Indtast e-mailadresse" name="inputem"> <br>
          <input id="password-input" type="password" placeholder="Indtast kodeord" name="inputpw"> <br>
          <div id="check">
            <input type="checkbox" id="showpass" onclick="HidePassword()" value="">
            <p>&nbsp; Vis kodeord</p>
          </div>
          <a>Glemt login?</a>
          <button id="button-login" type="submit"
            onclick="return ValidateLogin(document.lnform.inputem)">Fors√¶t</button>
        </form>
      </div>

    </div>
  </div>
</body>

</html>
