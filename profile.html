<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/ykg6wsg.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>UCL Events</title>

<body>
  <header class="top-nav">
    <div class="top-nav-container">
      <button class="back-button">
        <img src="img/backarrow.png" alt="back button" onclick="history.back()">
      </button>
      <div class="page-title">
        <h2>Navn</h2>
      </div>
        <a href="profile.html" class="profile-button">
          <img src="img/profile_a.png" alt="profile icon">
        </a>
      </div>
  </header>
  <div class="main-container">

      </div>
      <div class="profile-ass">
        <h3>Fulgte foreninger</h3>
        <ul class="profile-ass-ul">

            <img src="img/placeholder.png" alt="">

          </li>
          <li>
            <img src="img/placeholder.png" alt="">

          </li>
          <li>
            <img src="img/placeholder.png" alt="">
            <h4>Beerbox</h4>
          </li>
          <li>
            <img src="img/placeholder.png" alt="">
            <h4>D&D Magic</h4>
          </li>
        </ul>
      </div>
      <div class="profile-eve">
        <h3>Kommende events</h3>
        <ul class="profile-eve-ul">
          <li>
            <img src="img/placeholder.png" alt="">
            <h4>Fælles Yoga</h4>
          </li>
          <li>
            <img src="img/placeholder.png" alt="">
            <h4>Casual Marathon</h4>
          </li>
          <li>
            <img src="img/placeholder.png" alt="">
            <h4>Brætspils hygge</h4>
          </li>
          <li>
            <img src="img/placeholder.png" alt="">
            <h4>Stjerneløb</h4>
          </li>
        </ul>
      </div>
    </div>


    <nav class="bot-nav">
      <ul class="bot-nav-container">
        <li>
          <a href="index.html">
            <img src="img/home.png" alt="">
            <h4>Home</h4></a>
        </li>
        <li>
          <a href="#">
            <img src="img/feed.png" alt="">
            <h4>Feed</h4></a>
        </li>
        <li>
          <a href="#">
            <img src="img/discover.png" alt="">
            <h4>Explore</h4></a>
        </li>
        <li>
          <a href="#">
            <img src="img/calender.png" alt="">
            <h4>Kalender</h4></a>
        </li>
      </ul>
    </nav>
